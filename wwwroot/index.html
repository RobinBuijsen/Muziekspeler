<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Muziekspeler Web</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="images/Logo Synth Society Music Label.png" alt="Logo" class="logo" />
            <h2>Synth Society Muziekspeler</h2>
            <ul class="nav-links">
                <li><a href="#">🏠 Home</a></li>
                <li><a href="#">🔍 Zoeken</a></li>
                <li><a href="#">👤 Profiel</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="header">
                <h1>Welkom terug</h1>
                <p>Speel je favoriete nummers af</p>
            </div>

            <div class="song-list" id="songList">
                <!-- Song items worden hier door JS geplaatst -->
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p id="nowPlaying">🎵 Er speelt nog niets...</p>
    </footer>

    <script>
        let poller = null;

        function fetchSongs() {
            fetch('/songs')
                .then(res => res.json())
                .then(songs => {
                    const container = document.getElementById('songList');
                    container.innerHTML = '';

                    songs.forEach(song => {
                        const div = document.createElement('div');
                        div.className = 'song-item';

                        div.innerHTML = `
                                <span>🎵 ${song.artist} - ${song.title} (${formatDuration(song.duration)})</span>
                                <div class="controls">
                                    <button onclick="playSong('${song.id}')">
                                      <svg viewBox="0 0 24 24" width="24" height="24" fill="black" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 5v14l11-7z" />
                                      </svg>
                                    </button>
                                <button onclick="pause()">
                                  <svg viewBox="0 0 24 24" width="24" height="24" fill="black" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                                  </svg>
                                </button>
                                </div>
                            `;
                        container.appendChild(div);
                    });
                });
        }

        function playSong(songId) {
            fetch(`/play/${songId}`, { method: 'POST' }).then(() => {
                startPolling();
            });
        }

        function pause() {
            fetch('/pause', { method: 'POST' }).then(() => {
                stopPolling();
                document.getElementById('nowPlaying').innerText = "⏸️ Gepauzeerd";
            });
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        function startPolling() {
            if (poller) return;
            poller = setInterval(() => {
                fetch('/nowplaying')
                    .then(res => res.text())
                    .then(info => {
                        document.getElementById('nowPlaying').innerText = "🎵 Nu speelt: " + info;
                    });
            }, 2000);
        }

        function stopPolling() {
            clearInterval(poller);
            poller = null;
        }

        fetchSongs();
    </script>
</body>
</html>
